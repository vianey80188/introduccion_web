<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
<!--table es la etiqueta en general de una tabla-->
    <table>
        <!--tr es la etiqueta de una fila-->
        <tr>
            <!--th es la etiquetade una encabezado de tabla-->
            <th>Nombre</th>
            <th>Apellido</th> 
            <th>Edad</th>

        </tr>
        <!--cuerpo de la tabla-->
        <tbody>
            <tr>
        </tr>
        <!--campo de la tabla-->
        <td>Ana</td>
        <td>Uribe</td>
        <td>22</td>
        <tr>
            <td>walter</td>
        <td>white</td>
        <td>50</td>
    </tr>
    </tbody>

    
    </table>

</body>
</html>
